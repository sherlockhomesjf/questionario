                    }, 1500);
                }, 200);
        }, 5000);







        const start = 0;
        const end = 100;
        const duration = 5000; // duração em milissegundos
        const interval = Math.ceil((end - start) / duration); // arredonda para cima para obter números inteiros

        let currentValue = start;
        const startTime = new Date().getTime();

        const loop = () => {
            document.getElementById('valor').innerText = currentValue; // atualiza o campo com o valor atual
            currentValue += interval;

            const elapsed = new Date().getTime() - startTime;
            const remainingTime = Math.max(0, duration - elapsed);
            const delay = remainingTime > 0 ? Math.ceil((remainingTime / (end - start)) * interval) : 0;

            if (currentValue <= end) {
                setTimeout(loop, delay);
            }
        };

        window.onload = loop; // chama a função loop quando a página carrega
    </script>
